<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="city-name" id="current-city">New York, USA</li>
              <li id="description">Sunny</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="date-hour" id="date">Tuesday, 30 August, 2022</li>
              <li class="date-hour id="hour">18h30</li>
            </ul>
          </div>
        </div>
        <div class="current-temp">
          <img
            src="https://img.freepik.com/vetores-premium/icone-do-sol-simbolo-de-sol-amarelo-brilhante-com-raios-em-estilo-infantil-simples_53562-14613.jpg?w=200"
            alt="Sunny"
          />
          <div class="value-units">
            <strong class="temp-value" id="current-temp">20</strong>
            <span class="units"> ºC | <a href="#" id="farh">ºF</a> </span>
          </div>
        </div>
        <div>
          <ul>
            <li>Precipitation: 10%</li>
            <li > Humidity: <span id="humidity">40</span>%</li>
            <li > Wind: <span id="wind">10</span> Km/h</li>
          </ul>
        </div>
      </div>
      <footer>
        Open-source code, by Carolina Gonçalves. Available
        <a href="media/sunny.png" target="_blank">here.</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
