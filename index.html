<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row form">
            <div class="col-10">
              <input
                type="search"
                placeholder="Type a city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <ul>
              <li class="city-name" id="current-city">New York, USA</li>
              <li class="description" id="description">Sunny</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="date-hour" id="current-date">
                Tuesday, 30 August, 2022
              </li>
              <li class="date-hour" id="current-hour">18h30</li>
              <li class="date-hour"><small>Last update</small></li>
            </ul>
          </div>
        </div>
        <div class="current-temp">
          <img class="current-icon" id="current-icon" src="" alt="" />
          <div class="value-units">
            <strong class="temp-value" id="current-temp">20</strong>
            <span class="units"> ºC | <a href="#" id="farh">ºF</a> </span>
          </div>
        </div>
        <div>
          <ul>
            <li>Humidity: <span id="humidity">40</span>%</li>
            <li>Wind: <span id="wind">10</span> km/h</li>
          </ul>
        </div>
      </div>
      <footer>
        Open-source code, by Carolina Gonçalves. Available
        <a
          href="https://github.com/CarolinaGoncalves789/weather-app"
          target="_blank"
          >here.</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
